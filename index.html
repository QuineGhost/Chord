<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" content="text/html">
    <title>WEATER REPORT RE:CHORD</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/lib/Tone.min.js"></script>
    <script src='./js/lib/Chord-Utility.js'></script>
    <link rel='stylesheet' href="./js/css/style.css"></link>
    <link rel='stylesheet' href="./css/bootstrap.min.css"></link>
    <link rel='stylesheet' href="./css/bootstrap-theme.min.css"></link>
    <style>
    .volume-block {
        display: table-cell;
    }
    .volume-desc {
        display: table-cell;
    }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">WEATER REPORT RE:CHORD</h1>
    <div class="row">
        <div class="col-md-2 col-md-push-5" >
                <select class="form-control">
                    <option id='top-chord'>CM7(9)</option>
                </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-md-push-4" >
                <select class="form-control">
                    <option id="left-chord">FM7(9)</option>
                </select>
        </div>
        <div class="col-md-2 col-md-push-4" >
                <select class="form-control">
                    <option id='right-chord'>BM7(9)</option>
                </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-md-push-5" >
                <select class="form-control">
                    <option id='bottom-chord'>EM7(9)</option>
                </select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-md-push-4" >
            <input type='checkbox' id='aMode' />A mode<br>
            <input type='checkbox' id='bMode' />B mode
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-push-4" >
                <div class="volume-block" id="volume-0" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-1" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-2" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-3" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-4" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-5" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-6" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-7" style="height: 20px; width: 40px"></div>
                <div class="volume-block" id="volume-8" style="height: 20px; width: 40px"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-push-4" >
                <div class="volume-desc" style="width: 50px">min</div>
                <div class="volume-desc" style="width: 50px"></div>
                <div class="volume-desc" style="width: 50px"></div>
                <div class="volume-desc" style="width: 50px">volume</div>
                <div class="volume-desc" style="width: 50px"></div>
                <div class="volume-desc" style="width: 50px"></div>
                <div class="volume-desc" style="width: 50px"></div>
                <div class="volume-desc" style="width: 50px">max</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-4" >
                <div class='id-title'></div>
                <img id='weather_icon'></img>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/weather-report.js"></script>
<script type='text/javascript' src='./js/main.js'></script>
</body>
</html>
